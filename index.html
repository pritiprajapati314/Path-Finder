<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path finder</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>

    <nav class="navbar navbar-expand-sm badge-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href=""> <img src="/logo.png" width="30" height="30">
        </a>
      
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="buttonFindPath">Find Path</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="buttonAddWeight">Add Weight</a>
          </li>
      
          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
              Select an Algorithm
            </a>
            <div class="dropdown-menu">
              <a class="navb" id="buttonBFS">Breadth First Search</a>
              <a class="navb" id="buttonDFS">Depth First Search</a>
              <a class="navb" id="buttonDijkstra">Dijkstra Algorithm</a>
            </div>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
              Select any Maze
            </a>
            <div class="dropdown-menu">
              <a class="navb" id="buttonHorizontal">Horizontal Division</a>
              <a class="navb" id="buttonVertical">Vertical Division</a>
              <a class="navb" id="buttonRecursive">Recursive Division</a>
              <a class="navb" id="buttonRandom">Random Walls</a>
            </div>
          </li>

          <li class="nav-item">
            <a class="nav-link" id = "speedLable">Select Speed:</a>
          </li>
          <li class="nav-item">
              <input class="nav-link" id="speedSlider" type="range" min="1" max="100" value="5">
          </li>

          <li class="nav-item">
            <a class="nav-link" id="buttonClearScreen">Clear Screen</a>
          </li>
        </ul>
      </nav>














    <div class="d-flex justify-content-center" id="board">
      <div class="main">
        <table class="maze" id="maze"> 
        </table>
      </div>

    </div>
